<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .wordle-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .word-input {
            width: calc(100% - 22px);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="wordle-container">
        <h1>Wordle</h1>
        <input type="text" class="word-input" id="wordInput" maxlength="5" placeholder="Enter your guess">
        <button class="submit-btn" onclick="checkGuess()">Submit</button>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        const words = ["apple", "banana", "orange", "grape", "kiwi", "peach", "pear", "melon", "mango", "strawberry"];
        let targetWord = "";
        let guesses = 0;

        function initializeGame() {
            targetWord = words[Math.floor(Math.random() * words.length)];
            guesses = 0;
            document.getElementById('feedback').innerText = "";
            console.log("Target word:", targetWord);
        }

        function checkGuess() {
            const guess = document.getElementById('wordInput').value.toLowerCase().trim();
            if (!validateGuess(guess)) {
                alert("Please enter a valid 5-letter word with no repeated letters.");
                return;
            }
            guesses++;
            const feedback = getFeedback(guess);
            document.getElementById('feedback').innerText = feedback;
            if (feedback === "You win!") {
                alert(`Congratulations! You guessed the word "${targetWord}" in ${guesses} guesses.`);
                initializeGame();
            }
            document.getElementById('wordInput').value = "";
        }

        function validateGuess(guess) {
            return /^[a-z]{5}$/i.test(guess) && new Set(guess).size === guess.length;
        }

        function getFeedback(guess) {
            if (guess === targetWord) {
                return "You win!";
            }
            let feedback = "";
            for (let i = 0; i < guess.length; i++) {
                if (guess[i] === targetWord[i]) {
                    feedback += "●";
                } else if (targetWord.includes(guess[i])) {
                    feedback += "○";
                } else {
                    feedback += "◻";
                }
            }
            return feedback;
        }

        initializeGame();
    </script>
</body>
</html>
